<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Kasa</title>
</head>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #333;
  color: white;
}

#produkty {
  display: grid;
  grid-template-columns: repeat(4, 90px);
  grid-template-rows: repeat(4, 90px);
  gap: 3px;
  justify-content: center;
}

#produkty button {
  background-color: darkgreen;
  color: white;
  font-size: 20px;
  border: 2px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 3px;
}

table {
  width: 100%;
  border-collapse: collapse;
  border-color: black;
}

th, td {
  border: 2px solid black;
  padding: 5px;
  text-align: center;
  background-color: darkgreen;
  color: white;
  font-size: 16px;
}

#kosik button {
  background-color: darkgreen;
  color: white;
  padding: 5px;
  border: none;
  border-radius: 0px;
}

#platebniTlacitko {
  background-color: darkgreen;
  color: white;
  padding: 5px;
  border: 2px solid black;
  font-size: 25px;
  border-radius: 4px;
}
  </style>
<body>
  <h1>KASA</h1>
  <div id="produkty">
    <button onclick="PridatDoKosiku('Sv칤캜ka kov M v캜el칤', 15)">Sv칤캜ka kov M v캜el칤</button>
    <button onclick="PridatDoKosiku('Sv칤캜ka kov M palmov치', 10)">Sv칤캜ka kov M palmov치</button>
    <button onclick="PridatDoKosiku('Sv칤캜ka solo M v캜el칤', 30)">Sv칤캜ka sklo M v캜el칤</button>
    <button onclick="PridatDoKosiku('Sv칤캜ka sklo M palmov치', 20)">Sv칤캜ka sklo M palmov치</button>
    
    <button onclick="PridatDoKosiku('Sv칤캜ka sklo V v캜el칤', 30)">Sv칤캜ka sklo V v캜el칤</button>
    <button onclick="PridatDoKosiku('Sv칤캜ka sklo V palmov치', 40)">Sv칤캜ka sklo V palmov치</button>
    <button onclick="PridatDoKosiku('Sv칤캜ka sklo V sojov치', 40)">Sv칤캜ka sklo V sojov치</button>
    
    <button onclick="PridatDoKosiku('Sv칤캜ka EXTRA v캜el칤', 80)">Sv칤캜ka EXTRA v캜el칤</button>
    
    
    <button onclick="PridatDoKosiku('P콏치n칤캜ko M', 3)">P콏치n칤캜ko M</button>
    <button onclick="PridatDoKosiku('P콏치n칤캜ko V', 6)">P콏치n칤캜ko V</button>
    
    
    <button onclick="PridatDoKosiku('N치kr캜n칤k M', 230)">N치kr캜n칤k M</button>
    <button onclick="PridatDoKosiku('N치kr캜n칤k V', 270)">N치kr캜n칤k V</button>
    
    
    <button onclick="PridatDoKosiku('Stromek lep코칤 4 za 50', 50)">Stromek lep코칤 4 za 50</button>
    <button onclick="PridatDoKosiku('Stromek lep코칤', 15)">Stromek lep코칤</button>
    <button onclick="PridatDoKosiku('Stromek hor코칤', 10)">Stromek hor코칤</button>
    
    
    <button onclick="PridatDoKosiku('Cop치nek', 10)">Cop치nek</button>
  </div>

  <div>
    <h2>KO먞껢<h2>
    <table>
      <thead>
        <tr>
          <th>Po캜et</th>
          <th>N치zev</th>
          <th>Cena</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="kosik">
        
      </tbody>
    </table>
    
    <h2 id="celkovaCena">Celkov치 cena: 0 K캜 <button id="platebniTlacitko">Zaplatit</button></h2>
  </div>
  
  
  <script>
    console.log("Script loaded");

let kosik = [];

function PridatDoKosiku(nazev, cena) {
  let existujiciPolozka = kosik.find(p => p.nazev === nazev);
  
  if (existujiciPolozka) {
    existujiciPolozka.pocet += 1;
  } else {
    kosik.push({ nazev, cena, pocet: 1 });
  }
  
  VypsatKosik();
}

function VypsatKosik() {
  let tbody = document.getElementById("kosik");
  tbody.innerHTML = "";
  
  let celkovaCena = 0;
  
  kosik.forEach((polozka, index) => {
    let radek = document.createElement("tr");
    
    radek.innerHTML = `
            <td>${polozka.pocet}</td>
            <td>${polozka.nazev}</td>
            <td>${polozka.cena * polozka.pocet} K캜</td>
            <td><button onclick="OdebratZKosiku(${index})">游딈游딈</button></td>
        `;
    
    tbody.appendChild(radek);
    celkovaCena += polozka.cena * polozka.pocet;
  });
  
  document.getElementById("celkovaCena").firstChild.textContent = `Celkov치 cena: ${celkovaCena} K캜 `;
}

function OdebratZKosiku(index) {
  if (kosik[index].pocet > 1) {
    kosik[index].pocet--;
    
  } else {
    kosik.splice(index, 1);
  }
  VypsatKosik(); // Aktualizace tabulky
}

// Funkce pro vymaz치n칤 cel칠ho ko코칤ku po zaplacen칤
document.getElementById("platebniTlacitko").addEventListener("click", () => {
  kosik = []; // Vypr치zdn캩n칤 pole ko코칤ku
  VypsatKosik(); // Aktualizace tabulky
});
  </script>
</body>
</html>
